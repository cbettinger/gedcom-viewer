FacialFeatureAnalysisStartInfo=Hier können Sie eine Gesichtsmerkmalanalyse durchführen lassen, um zu erfahren, von welchen Vorfahren Sie Ihre Gesichtsmerkmale wie beispielsweise Augen und Nase geerbt haben. Dazu werden die als Portraits gekennzeichneten Fotos der Personen verwendet.
