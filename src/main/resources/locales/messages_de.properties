AvgSimilarity=Durchschnittliche Ähnlichkeit
MaxSimilarity=Maximale Ähnlichkeit
MaxPathSimilarity=Maximale Pfadähnlichkeit
AvgSimilarityDetailsExplanation=Die durchschnittliche Ähnlichkeit ist der über alle Portraits gemittelte Ähnlichkeitswert. Dieser wird durch die Farbe der Umrandung der Knoten dargestellt.
MaxSimilarityDetailsExplanation=Die maximale Ähnlichkeit eines Vorfahren zum Probanden ist der höchste Ähnlichkeitswert, der für ein Portrait der beiden Personen berechnet wurde. Die zugehörigen Fotos weden im Knoten des Vorfahren angezeigt.
MaxPathSimilarityOverviewExplanation=Die maximale Pfadähnlichkeit ist die höchste durchschnittliche Ähnlichkeit aller Vorfahren zum Probanden, die auf einer Linie liegen. Vorfahren, für die kein Ähnlichkeitswert berechnet werden kann, werden bei der Mittelung nicht berücksichtigt. Der entsprechende Pfad in der Baumansicht ist durch die Linienfarbe gekennzeichnet.
MaxSimilarityOverviewExplanation=Die Person mit der höchsten durchschnittlichen Ähnlichkeit zum Probanden ist durch eine farbige Umrandung gekennzeichnet.
PathSimilarityDetailsExplanation=Die Pfadähnlichkeit ist die durchschnittliche Ähnlichkeit aller Vorfahren zum Probanden, die auf dieser Linie liegen. Vorfahren, für die kein Ähnlichkeitswert berechnet werden kann, werden bei der Mittelung nicht berücksichtigt. Der Ähnlichkeitswert wird durch die Farbe der Linie sowie textuell auf der letzten Kante des jeweiligen Pfades dargestellt.
FacialFeatureAnalysisFailed=Bei der Gesichtsmerkmalanalyse ist ein Fehler aufgetreten.
ProcessingFacialFeatureAnalysisResultFailed=Bei der Verarbeitung des Ergebnisses der Gesichtsmerkmalanalyse ist ein Fehler aufgetreten.
NotEnoughUsablePortraits=Die Zielperson konnte nicht analysiert werden. Es müssen von der Person selbst sowie von beiden Elternteilen Portraits vohanden sein, auf denen ein Gesicht durch das System erkannt werden kann, um eine Ähnlichkeitsanalyse durchzuführen.
NotEnoughParameters=Es wurden nicht alle benötigten Parameter für die Gesichtsmerkmalanalyse zur Berechnung mitgegeben.